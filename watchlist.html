<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist - Market Analytica</title>
    <style>
        /* General body styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ECF0F1; 
            color: #333;
        }
        /* Style for the horizontal black band (Header) */
        .header-band {
            background-color: #404040; 
            width: 100%;
            height: 200px;
            position: relative;
        }
        /* Style for the logo to center it */
        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        /* Adjust the logo size */
        .logo img {
            max-width: 500px;
            height: auto;
        }
        /* Styles for content sections */
        .watchlist-container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header-band">
        <div class="logo">
            <img src="market_analytica_logo_2025.png" alt="Company Logo">
        </div>
    </div>
 
    <p style="font-size: 18px; line-height: 1.6;">
        .
    </p>
	
    <div style="background-color: #404040; color: white; padding: 10px;">
        <h1 style="text-align: center;">Watchlist</h1>
    </div>

    <div style="background-color: white; color: #1F618D; padding: 1px;">
        <h1 style="text-align: left;">In Focus</h1>
    </div>
    
    <div class="watchlist-container">
        <img src="images/watchlist.png" alt="Current Market Watchlist" style="display:block; max-width: 100%; height: auto; margin: 20px auto;">
    </div>
    
	
    <p style="font-size: 18px; line-height: 1.6;">
        .
    </p>
	
    <div style="background-color: #404040; color: white; padding: 10px;">
        <h1 style="text-align: center;">Watchlist Prospects</h1>
    </div>
    
    <hr style="border: 1px solid #404040;">
	
	<div style="background-color: white; color: #1F618D; padding: 1px;">
        <h1 style="text-align: left;"> Bit More Time . . . </h1>
    </div>
	
    <img src="images/watchlist_prospects.png" alt="Watchlist Prospects layout is unavailable or is having a problem." style="display:block;margin: 0 auto;">
	
    <p style="font-size: 18px; line-height: 1.6;">
        .
    </p>
	
    <footer style="text-align: center; padding: 20px; background-color: #333; color: white;">
        &copy; 2025 Market Analytica. All rights reserved.
    </footer>
    
</body>
</html>
