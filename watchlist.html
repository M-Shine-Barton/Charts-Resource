<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Centered Logo</title>
    <style>
        /* General body styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        /* Style for the horizontal black band */
        .header-band {
            background-color: #404040; /* Hex color for the black band */
            width: 100%;               /* Full width */
            height: 200px;             /* Adjust height as needed */
            position: relative;        /* For absolute positioning of the logo */
        }

        /* Style for the logo to center it */
        .logo {
            position: absolute;
            top: 50%;                   /* Center the logo vertically */
            left: 50%;                  /* Center the logo horizontally */
            transform: translate(-50%, -50%); /* Adjust the position to true center */
        }

        /* Optional: Adjust the logo size */
        .logo img {
            max-width: 500px;            /* Control the max width of the logo */
            height: auto;                /* Keep the aspect ratio */
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif; background-color: #ECF0F1; color: #333;">
    <!-- Black horizontal band (header) with logo -->
    <div class="header-band">
        <div class="logo">
            <img src="market_analytica_logo_2025.png" alt="Company Logo">
        </div>
    </div>
	
</body>
